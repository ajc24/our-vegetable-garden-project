{% extends "TemplateAllPages.html" %}

{% block javascript_1 %}
<script src="/static/javascript/html-requests.js" type="text/javascript"></script>
<script src="/static/javascript/form-handler.js" type="text/javascript"></script>
<script src="/static/javascript/add-a-plant.js" type="text/javascript"></script>
{% endblock %}

{% block body_content %}
<h1>Add a Plant</h1>
<span>
  <label for="name">Name:</label>
  <br />
  <input type="text" id="name" onkeypress="handleUserFormInput(this.id, this.value)" value="" autofocus />
</span>
<br /><br />
<span>
  <label for="variety">Variety:</label>
  <br />
  <input type="text" id="variety" onkeypress="handleUserFormInput(this.id, this.value)" value="" />
</span>
<br /><br />
<span>
  <label for="photo">Photo:</label>
  <br />
  <input type="file" id="photo" />
</span>
<br /><br />
<span>
  <input type="button" onclick="submitForm()" value="Submit" />
</span>
<br /><br />
<!--
  Name
  Picture / Photo
  Variety
  Lifespan
  Number of cells
  Year of seed packet
  Company
  Height
  Spread
  Soil
  Position
  Date planted
  Transplanted
  Harvest
  Notes
  Care
-->
{% endblock %}
