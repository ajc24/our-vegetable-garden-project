{% extends "TemplateAllPages.html" %}

{% block javascript_1 %}
<script src="/static/javascript/html-requests.js" type="text/javascript"></script>
<script src="/static/javascript/form-handler.js" type="text/javascript"></script>
<script src="/static/javascript/add-a-plant.js" type="text/javascript"></script>
{% endblock %}

{% block body_content %}
<div class="page-heading-text-container">
  <h1 class="page-heading-text-content">
    Add a Plant
  </h1>
  <div role="presentation" class="page-heading-divider-outer">
    <div class="page-heading-divider-inner"></div>
  </div>
</div>
<div class="form-item-container">
  <div class="form-item-left-side">
    <label for="name">Name:</label>
  </div>
  <div class="form-item-right-side">
    <input type="text" id="name" onkeypress="handleUserFormInput(this.id, this.value)" value="" autofocus />
  </div>
</div>
<div class="form-item-container">
  <div class="form-item-left-side">
    <label for="variety">Variety:</label>
  </div>
  <div class="form-item-right-side">
    <input type="text" id="variety" onkeypress="handleUserFormInput(this.id, this.value)" value="" />
  </div>
</div>
<div class="form-item-container">
  <div class="form-item-left-side">
    <label for="photo">Picture:</label>
  </div>
  <div class="form-item-right-side">
    <input type="file" id="photo" />
  </div>
</div>
<div class="form-submit-container">
  <input type="button" onclick="submitForm()" value="Submit" />
</div>
<!--
  OK Name
  OK Picture / Photo
  OK Variety
  Lifespan
  Number of cells
  Year of seed packet
  Company
  Height
  Spread
  Soil
  Position
  Date planted
  Transplanted
  Harvest
  Notes
  Care
-->
{% endblock %}
